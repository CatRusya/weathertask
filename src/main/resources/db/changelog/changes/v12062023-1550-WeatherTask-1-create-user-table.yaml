databaseChangeLog:
  - preConditions:
      - or:
          - dbms:
              type: postgresql
          - dbms:
              type: h2
  - changeSet:
      id: "WeatherTask-1-create-user-table"
      author: "Kateryna Siebova"
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: users
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: character varying(255)
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: character varying(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: character varying(255)
                  constraints:
                    nullable: false